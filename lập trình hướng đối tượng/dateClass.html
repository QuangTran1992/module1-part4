<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Date {
        constructor(date, month, years) {
          this.date = date;
          this.month = month;
          this.years = years;
        }
        getDay() {
          return this.date;
        }
        getMonth() {
          return this.month;
        }
        getYears() {
          return this.years;
        }
        getBounus() {
          let Bounus = 0;
          if (this.date > 20) {
            Bounus = this.date * 0.2;
          } else if (this.date > 10) {
            Bounus = this.date * 0.1;
          }
          return Bounus;
        }
      }

      let khoa = new Date(12, 4, 1992);
      document.write(
        `${khoa.getDay()},${khoa.getMonth()},${khoa.getYears()},${khoa.getBounus()}`
      );
    </script>
  </body>
</html>
